<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">

<head>
	<title>Bucket List</title>
	<!-- META -->
	<meta charset="utf-8">
    <!--Make sure that default is not zoomed in and that users can not pinch and zoom-->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- CSS -->
	<link rel="stylesheet" href="css-normalize.css">
    <link rel="stylesheet" href="css-add2home.css">
	<link rel="stylesheet" href="css-main.css">
	<!-- iPhone ICON -->
	<link rel="apple-touch-icon" href="img/icon-57x57.png" sizes="57x57" >
	<!-- iPhone ICON (Retina) -->
	<link rel="apple-touch-icon" href="img/icon-114x114.png" sizes="114x114" >
	<!-- iPhone SPLASHSCREEN -->
	<link
		rel="apple-touch-startup-image"
		href="img/startup-320x460.png"
		media="(device-width: 320px)" >
	<!-- iPhone SPLASHSCREEN (Retina) -->
	<link
		rel="apple-touch-startup-image"
		href="img/startup-640x920.png"
		media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" >
	<!-- iPhone SPLASHSCREEN (Retina 5) -->
	<link
		rel="apple-touch-startup-image"
		href="img/startup-640x1096.png"
		media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" >
</head>

<body>
	<!-- PAGE CONTENT -->
<div id="content">
    <div id="bucketlist"></div>
    <div id="output"></div>
    
</div>
	<!-- JAVASCRIPT-->
	<script src="js-refresh-manifest.js" type="text/javascript"></script>
    <script type="text/javascript">
	    //customize config vars before loading add2home.js
	    var addToHomeConfig = {
	    touchIcon: true,
	    message: 'Like this? Install it on your %device. Tap %icon and <strong>Add to Home</strong>',
	    };
	</script>
	<script src="js-add2home.js"></script>
	<script src="js-main.js"></script>
</body>

</html>
